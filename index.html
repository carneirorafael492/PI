<html lang="pt-br">

<head>
    <meta charset="UTF-8">

</head>

<body>





    <header>

        <h1  class="baixo">BARBEARIA DZ7</h1>

        <button id="hamburguer" onclick="menu()">≡</button>

        <nav id="menu-principal">

            <div class="dividir">
                <a href="index.html">INICIO</a>
                <a href="contatos.html">CONTATO</a>
            </div>
            <div class="dividir">
                <a href="localizacao.html">LOCALIZAÇÃO</a>
                <a href="sobre.html">SOBRE</a>
            </div>

        </nav>

    </header>

    <script>

        function menu()
        {
            var m = document.getElementById("menu-principal");
            var b = document.getElementById("hamburguer");

            if (m.style.display == "none")
            {
                m.style.display = "block";
                b.innerHTML = "X";
            }
            else
            {
                m.style.display = "none";
                b.innerHTML = "≡";
            }

        }
    </script>


  


    <main>
        <video 
            src="img/video.MP4"
            controls
            loop
            autoplay
            muted >
